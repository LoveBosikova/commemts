<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="form-main">
        <div id="form-div">
          <form class="form" id="form1">
            
            <div class="name">
              <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Name" id="name" />
            </div>
            
            <div class="link">
              <input name="url" type="url" class="feedback-input" id="url" placeholder="Photo link"/>
            </div>
            
            <div class="text">
              <textarea name="comment" class="validate[required,length[6,300]] feedback-input" id="comment" placeholder="Comment"></textarea>
            </div>
            
            
            <div class="submit">
              <input type="submit" value="SEND" id="button-blue"/>
              <div class="ease"></div>
            </div>
          </form>
        </div>
        <div id="form-main chat">
            <div id="form-div">
                <div class="form" id="comments">

                </div>
            </div>
        <script src="index.js"></script>
</body>
</html>
